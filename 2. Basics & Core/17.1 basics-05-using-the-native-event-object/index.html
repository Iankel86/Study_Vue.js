<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(10)">Add 10</button>       <!--@click и v-on:click - это ОДНО и ТОЖЕ, можно записывать и так и так, но лучше придерживаться 1 стиля-->
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event, 'Schwarzmüller')">    а теперь это можно заменить ДИРЕКТОРИЕЙ v-model=""-->
      <input type="text" v-model="name">  <!-- концепция двусторонней привязки-->
      <input type="text" v-model="lastName">  <!-- концепция двусторонней привязки-->
      <button @click="resetInput">Reset Input</button>
      <p>Your Name: {{ fullname }}</p>    <!-- ранее было не по очень правильному сделано, но рабочее - outputFullname() -->
      
    </section>
  </body>
</html>
