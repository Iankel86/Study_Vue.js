<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <!-- <button v-on:click="counter++">Add</button> -->
    <!--это слишком простой способ, при этом в html файле, что не хорошо  -->
    <button v-on:click="addcounter(10)">Add 10</button> <!--теперь все выполняется в js файле, так правильнее  -->

    <!--<button v-on:click="counter--">Remove</button> -->
    <!--это слишком простой способ, при этом в html файле, что не хорошо  -->
    <button v-on:click.right="addreduce(5)">Remove 5</button>
    <!--теперь все выполняется в js файле, так правильнее, также можно подключить через точку модификатор, к примеру .right, тогда кнопка будет срабатывать только на пракую кнопку мыши, т.к. по умолчанию стоит левая  -->
    <p v-once>Searting Conter: {{ counter }}</p>  <!--директива v-once фиксирует начальное значание -->
    <p>Result: {{ counter }}</p>
    <input type="text" v-on:input="setName($event, 'Шадрин')" v-on:keyup.enter="confirmInput">
    <!--модификатор для keyup , например enter -->
    <p>Твое имя: {{ confirmedName }}</p>
    <form v-on:submit.prevent="submitForm"> <!--модификатор prevent -->
      <input type="text">
      <button>Sing Up</button>
    </form>
  </section>
</body>

</html>
