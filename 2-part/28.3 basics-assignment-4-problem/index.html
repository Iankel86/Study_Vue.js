<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) Fetch the user input and use it as a CSS class -->
      <!-- The entered class should be added to the below paragraph -->
      <input type="text" v-model='inputClass' />
      <!-- (available classes: "user1", "user2") -->

      <!-- в Р пропишем входной класс  :class="inputClass", но при этом ели ввести не user1 или user2, остальное тоже прописывается -->
      <p :class="paraClasses">
        Style me!
      </p>
      <!-- тк мы хотим, что то сделать при нажатии на кнопку надо прописать @click -->
      <button @click="toggleParagraph">Toggle Paragraph</button>
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <input type="text" v-model="inputBackgroundColor" />    <!-- Подключаем цвет фона - если ввести в поле к примеру -red - будет красный цвет-->
      <p  :style="{backgroundColor: inputBackgroundColor}">Style me inline!</p>  <!-- Подключаем цвет фона-->
    </section>
  </body>
</html>
